<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Chá de cozinha T&A</title>
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="wrapper-header">
            <a href="./index.html" class="container-logo">
                <img src="./img/brasao.png" alt="Logo">
            </a>

            <div class="container-user">
                <div class="user-name">
                    <h4>Login</h4>
                </div>
                <div class="user-icon">
                    <div class="person-icon"></div>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="container-items">
            <div class="container-info">
                <h1 class="info">Entrar</h1>
            </div>
            <div class="container-form">
                <div class="container-tel">
                    <label for="tel-login">Telefone:
                    </label>
                    <input type="text" class="form-input"
                        id="tel-login"
                        placeholder="(99) 11 9999-9999"
                        maxlength="17">
                </div>

                <div class="container-senha">
                    <label for="senha-login">Senha:
                    </label>
                    <input type="password" id="senha-login"
                        class="form-input">
                </div>
            </div>
            <div class="container-cadastrese">
                <p>Não é cadastrado? <a href="./cadastro.html">Cadastre-se</a></p> 
                
            </div>
            <button class="btn-login"
                id="btn-logar">Login</button>
        </div>
    </main>

    <script
        src='https://unpkg.com/vanilla-masker@1.1.1/build/vanilla-masker.min.js'></script>
    <script src="./scripts/login.js"></script>
</body>

</html>

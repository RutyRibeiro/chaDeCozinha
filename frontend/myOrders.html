<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Ch√° de cozinha T&A</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="wrapper-header">
            <a  href="/"class="container-logo">
                <img src="./img/brasao.png" alt="Logo">
            </a>

            <a href="./login.html"
                class="container-user">
                <div class="user-name">
                    <h4>Login</h4>
                </div>
                <div class="user-icon">
                    <div class="person-icon"></div>
                </div>
            </a>
        </div>

    </header>
    <main>
        <div class="container-orders"> 
            <div class="sidemenu">
                <div id="meusPedidos" class="my-orders"></div>
                <div id="meusDados" class="my-data"></div>
            </div>
            <div class="wrapper-items">
                <div class="order"> 
                    <div class="image-description"> 
                        <div class="image-wrapper"> </div>
                        <div class="description-wrapper"> </div>
                    </div>
                    <button class="cancel">Cancelar Escolha </div>
                </div>
            </div>
        </div>
    </main>
    <div class="popup-error-container">
        <div class="popup-error">
            <h3>Erro</h3>
            <p class="message">
            </p>
            <div class="close-popup">
                <i
                    class="large material-icons">close</i>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"
        defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Chá de cozinha T&A</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/produtos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="wrapper-header" id="topo">
            <div class="container-logo">
                <img src="./img/brasao.png" alt="Logo">
            </div>

            <a href="./myOrders.html"
                class="container-user">
                <div class="user-name">
                    <h4 id="username">Login</h4>
                </div>
                <div class="user-icon">
                    <div class="person-icon"></div>
                </div>
            </a>
        </div>

    </header>
    <main>
        <h2>Produtos Disponíveis</h2>
    </main>
    <a href="#topo" class="backToTop">
        <i class="large material-icons">
            arrow_upward
        </i>
    </a>
    <div class="popup-error-container">
        <div class="popup-error">
            <h3>Erro</h3>
            <p class="message">
            </p>
            <div class="close-popup">
                <i
                    class="large material-icons">close</i>
            </div>
        </div>
    </div>
    <div class="popup-loading-container">
        <div class="popup-loading">
            <h3>&nbsp;</h3>
            
        </div>
    </div>
   

    <script src="https://unpkg.com/axios/dist/axios.min.js"
        defer></script>
    <script src="./scripts/produtos.js"></script>
    <script src="./scripts/popup.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
